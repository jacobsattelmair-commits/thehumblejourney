backend:
  name: git-gateway
  branch: main

media_folder: "thehumblejourney-site/photos"
public_folder: "/photos"

collections:
  - name: "posts"
    label: "Thoughts"
    folder: "thehumblejourney-site/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: false, hint: "A short summary shown in the post list." }
      - { label: "Body", name: "body", widget: "markdown" }
